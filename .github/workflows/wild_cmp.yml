name: Wild Compare CI

on:
  push:
    # le job ne se dÃ©clenche que si AU MOINS un fichier correspond Ã  ces patterns
    paths:
      - "wild_cmp/**"
      - ".github/workflows/wild_cmp.yml"
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "wild_cmp/**"
      - ".github/workflows/wild_cmp.yml"
  # dÃ©clencheur manuel si tu veux forcer un run mÃªme si les paths ne matchent pas
  workflow_dispatch:

jobs:
  build:
    name: Wild Compare / Compile + Lint (C, Ubuntu 22.04)
    runs-on: ubuntu-22.04
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug â€“ event & fichiers modifiÃ©s
        run: |
          echo "EVENT: $GITHUB_EVENT_NAME"
          echo "BASE REF: ${{ github.base_ref }}"
          echo "REF: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          echo "---- CHANGED FILES ----"
          if [ "$GITHUB_EVENT_NAME" = "pull_request" ]; then
            git fetch --no-tags origin "refs/pull/${{ github.event.number }}/merge":pr-merge || true
            # essaie de lister les fichiers de la PR
            gh pr view ${{ github.event.number }} --json files -q '.files[].path' || true
          else
            git --no-pager diff --name-only ${{ github.event.before }}..${{ github.sha }} || true
          fi
          echo "------------------------"

      - name: Verify required files
        run: |
          test -d wild_cmp || (echo "âŒ Missing wild_cmp directory" && exit 1)
          test -f wild_cmp/0-wildcmp.c || (echo "âŒ Missing 0-wildcmp.c" && exit 1)
          test -f wild_cmp/holberton.h || (echo "âŒ Missing holberton.h" && exit 1)
          echo "âœ… All required files are present"

      - name: Install dependencies (build tools + Betty)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential git
          echo "â¬‡ï¸ Installing Betty linter..."
          git clone https://github.com/holbertonschool/Betty.git
          cd Betty && sudo ./install.sh
          echo "âœ… Betty installed"

      - name: Run Betty style check
        run: |
          echo "ðŸ”Ž Running Betty..."
          betty wild_cmp/*.c wild_cmp/*.h || (echo "âŒ Betty style errors found" && exit 1)
          echo "âœ… Betty style passed"

      - name: Compile (prefer 0-main.c if present)
        shell: bash
        run: |
          set -e
          echo "ðŸ—ï¸ Compiling with -Wall -Werror -Wextra -pedantic"
          if [ -f "wild_cmp/0-main.c" ]; then
            gcc -Wall -Wextra -Werror -pedantic \
              wild_cmp/0-wildcmp.c wild_cmp/0-main.c \
              -I wild_cmp -o wild_cmp/wild_cmp_test
          else
cat > wild_cmp/_stub_main.c <<'EOF'
#include "holberton.h"
#include <stdio.h>
int main(void)
{
    printf("%d\n", wildcmp("main.c", "*.c"));
    printf("%d\n", wildcmp("main.c", "m*a*i*n*.*c*"));
    printf("%d\n", wildcmp("main.c", "main.c"));
    printf("%d\n", wildcmp("main.c", "m*c"));
    printf("%d\n", wildcmp("main.c", "ma********************************c"));
    printf("%d\n", wildcmp("main.c", "*"));
    printf("%d\n", wildcmp("main.c", "***"));
    printf("%d\n", wildcmp("main.c", "m.*c"));
    printf("%d\n", wildcmp("main.c", "**.*c"));
    printf("%d\n", wildcmp("main-main.c", "ma*in.c"));
    printf("%d\n", wildcmp("main", "main*d"));
    printf("%d\n", wildcmp("abc", "*b"));
    return (0);
}
EOF
            gcc -Wall -Wextra -Werror -pedantic \
              wild_cmp/0-wildcmp.c wild_cmp/_stub_main.c \
              -I wild_cmp -o wild_cmp/wild_cmp_test
          fi
          echo "âœ… Compilation successful"

      - name: Run program
        run: |
          echo "ðŸš€ Running tests..."
          ./wild_cmp/wild_cmp_test > wild_cmp/_actual.txt
          echo "âœ… Program executed successfully"

      - name: Validate EXACT output (12 lines, must match the subject)
        shell: bash
        run: |
cat > wild_cmp/_expected.txt <<'EOF'
1
1
1
1
1
1
1
0
1
1
0
0
EOF
          echo "ðŸ”Ž Comparing output with expected..."
          if diff -u wild_cmp/_expected.txt wild_cmp/_actual.txt; then
            echo "âœ… Exact output match."
          else
            echo "âŒ Output differs from expected (see diff above)."
            echo "---- ACTUAL ----"
            cat wild_cmp/_actual.txt || true
            echo "----------------"
            exit 1
          fi
