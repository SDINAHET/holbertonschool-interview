name: Pascal Triangle CI

on:
  push:
    paths:
      - "pascal_triangle/**"
      - "tests/**"
      - ".github/workflows/pascal_triangle.yml"
  pull_request:
    paths:
      - "pascal_triangle/**"
      - "tests/**"
      - ".github/workflows/pascal_triangle.yml"
  workflow_dispatch:

jobs:
  lint-and-test:
    name: Lint + Run (Python 3.10)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pycodestyle

      - name: Verify required files
        run: |
          test -f pascal_triangle/0-pascal_triangle.py || (echo "âŒ Missing pascal_triangle/0-pascal_triangle.py" && exit 1)
          test -f pascal_triangle/0-main.py || (echo "âŒ Missing pascal_triangle/0-main.py" && exit 1)
          test -f pascal_triangle/tests/test_pascal_triangle.py || (echo "âŒ Missing pascal_triangle/tests/test_pascal_triangle.py" && exit 1)
          echo "âœ… All required files are present"

      - name: Lint (PEP8)
        run: |
          pycodestyle pascal_triangle/*.py
          echo "âœ… PEP8 passed successfully!"

      - name: Run 0-main.py (manual check)
        shell: bash
        run: |
          set -e
          python pascal_triangle/0-main.py > pascal_triangle/_actual.txt
          printf '%s\n' \
            "[1]" \
            "[1,1]" \
            "[1,2,1]" \
            "[1,3,3,1]" \
            "[1,4,6,4,1]" > pascal_triangle/_expected.txt
          diff -u pascal_triangle/_expected.txt pascal_triangle/_actual.txt
          echo "âœ… Manual output check passed!"

      - name: Debug tree
        run: |
          echo "::group::Repository tree"
          ls -la
          echo
          find pascal_triangle -maxdepth 2 -type f -print
          echo "::endgroup::"

      - name: Run unit tests (discover)
        run: |
          echo "ðŸ§ª Running unit tests..."
          python -m unittest discover -s pascal_triangle/tests -p "test_*.py" -v
          echo "âœ… All unit tests passed!""

      - name: Success banner
        if: ${{ success() }}
        run: |
          echo "----------------------------------------"
          echo "ðŸŽ‰ Correction of \"0. Pascal's Triangle\""
          echo "Congratulations! All tests passed successfully!"
          echo "You are ready for your next mission!"
          echo "----------------------------------------"
