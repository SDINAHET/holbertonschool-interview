name: Python CI

on:
  push:
    paths:
      - "making_change/**"
      - ".github/workflows/making_change.yml"
  pull_request:
    paths:
      - "making_change/**"
      - ".github/workflows/making_change.yml"

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.10", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install coverage pycodestyle

      - name: PEP 8 (pycodestyle)
        run: |
          pycodestyle --max-line-length=79 making_change/0-making_change.py making_change/tests

      - name: Run unit tests (unittest + coverage)
        run: |
          coverage run -m unittest discover -s making_change/tests -p "test_*.py"
          coverage report -m
